<!DOCTYPE html>
<html manifest="clock.appcache">
<head>
<title>Preload video via AJAX</title>
</head>
<body>
<script>
console.log("Downloading video...hellip;Please wait.'upload_d80e984a47637a816914f1e97ceb572f.mp4..upload_c7af8e88b5ed0f64cb11f1587c607ad1.mp4Â ")
var xhr = new XMLHttpRequest();
xhr.open('GET', 'upload_d80e984a47637a816914f1e97ceb572f.mp4', true);
xhr.responseType = 'blob';
xhr.onload = function(e) {
  if (this.status == 200) {
    console.log("got it");
    var myBlob = this.response;
    var vid = (window.webkitURL || window.URL).createObjectURL(myBlob);
    // myBlob is now the blob that the object URL pointed to.
    var video = document.getElementById("video");
    console.log("Loading video into element");
    video.src = vid;
    // not needed if autoplay is set for the video element
    // video.play()
   }
  }

xhr.send();
</script>

<video id="video" controls autoplay></video>

</body>
</html>
